<!DOCTYPE html>
<head>

</head>
<body>
    <div id="root">

    </div>
</body>


<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
<script type="text/babel">
    function Btn({name, onClick}){
        console.log("btn name" , name);
        return (
            <button 
                style={{ 
                    "backgroundColor":"orange",
                    "color" :"white",
                    "padding": "10px"
                }}
                onClick={onClick}
            >
                {name}
            </button>
        )
    }
    // App 내부의 element update 발생 시 전체를 다시 렌더링 하는 현상을 막기 위해 Memo 사용
    const MemoriszeBtn = React.memo(Btn);
    function App() {
        const [value  , setter] = React.useState("TEST value");
        const changeValue = () => setter("Changed Value");
        return (
            <div>
                <MemoriszeBtn name={value} onClick={changeValue} />
                <MemoriszeBtn name="Bt2" />
                <MemoriszeBtn />

            </div>
        )
    }

    ReactDOM.render(<App />, root); 
</script>

</html>
